<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link type="text/css" rel="stylesheet" href="estiloindex.css">
    <link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="titulo">Calculadora</h1>
  </div>
    <button type="button" class="bot-sen" id="sencilla" onmouseover="sobre();" onmouseout="salir();">
      <img src="sencilla.png" class="img-sen" id="img1"> Sencilla
    </button>
    <button type="button" class="bot-dob" id="doble" onmouseover="sobre1();" onmouseout="salir1();">
      <img src="sencilla.png" class="img-dob" id="img2"> Doble
    </button>
    <button type="button" id="conpapas" class="bot_papa" onmouseover="sobre2();" onmouseout="salir2();">
      <img src="patatas-fritas.png" class="img-papa" id="img3">
    </button>
    <input type="button" id="reset" value="Clear">
    <div id="resultado" class="r1">
      <p>Total</p><p id="p1">0.00</p>
    </div>
    <div class="pedido" id="pedido">
      <p id="slot1">0</p> <p id="ped1"></p>
      <p id="ped2"></p>
      <p id="ped3"></p>
    </div>

    <script type="text/javascript" src="calculadora.js">
    </script>

  </body>
</html>
